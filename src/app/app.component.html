<div id="App">
    <header class="header">
        <div class="cinema-name-title-wrapper">
            <p class="cinema-name-title" routerLink="/home">Cinema Express</p>
        </div>
        <div class="nav-wrapper">
            <div routerLink="/home" routerLinkActive="active-link" class="nav">
                Home
            </div>
            <div routerLink="/movie-page" routerLinkActive="active-link" class="nav">
                Movies
            </div>
            <div routerLink="/about" routerLinkActive="active-link" class="nav">
                About
            </div>
            <div routerLink="/admin" routerLinkActive="active-link" class="nav">
                Admin
            </div>

            <div routerLink="/login" class=" wrapper">
                <div class="nav">
                    {{isLoggedIn? 'Log Out': 'Log In'}}
                </div>
            </div>

        </div>
    </header>
    <router-outlet></router-outlet>
</div>
