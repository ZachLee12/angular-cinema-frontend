<div id="Booking">
    <ng-container *ngIf="(currentMovie$ | async) as movie">
        <h1>{{movie.name}}</h1>
        <p class="showtime">Showtime: {{(currentRouteParams$ | async)?.['showtime']}} </p>
        <div class="content-wrapper">
            <div class="img-wrapper">
                <img [src]="movie.imgUrlVertical" alt="movie-image">
            </div>
            <div class="booking-section">
                <ng-container *ngIf="(halls$ |async) as halls">
                    <div class="halls-wrapper">
                        <button *ngFor="let hall of halls"> {{hall.hallSize}} </button>
                    </div>
                    <div class="screen-wrapper">
                        <div class="screen"></div>
                        <p class="screen-title">S C R E E N</p>
                    </div>
                    <div class="seats-wrapper">
                        <ul class="seats">
                            <li class="seat">
                                <div class="inner-circle"></div>
                            </li>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>

</div>
