<div id="Booking">
    <ng-container *ngIf="(currentMovie$ | async) as movie">
        <p class="select-your-seats-title">Select your seats</p>
        <div class="content-wrapper">
            <div class="movie-info-wrapper">
                <div class="img-wrapper">
                    <img [src]="movie.imgUrlVertical" alt="movie-image">
                </div>
                <div class="movie-info">
                    <h1>{{movie.name}}</h1>
                    <p class="movie-description">{{movie.description}} </p>
                    <p class="showtime">Showtime: {{(currentRouteParams$ | async)?.['showtime']}} </p>
                    <p class="hall-size-title">Hall Size: {{(hallInfo$|async)?.hallSize}}</p>
                    <p class="actors">Actors: {{movie.actors}} </p>
                </div>
            </div>


            <div class="booking-section">
                <div class="screen-wrapper">
                    <div class="screen"></div>
                    <p class="screen-title">S C R E E N</p>
                </div>
                <div class="seats-wrapper">
                    <app-seats (selectedSeatsEvent)="updateSeatsBooked($event)"></app-seats>
                </div>


                <div class="entrances-wrapper">
                    <div class="entrance">
                        <p>Entrance 1</p>
                    </div>
                    <div class="entrance">
                        <p>Entrance 2</p>
                    </div>
                </div>
                <button class="book-seats-btn" [disabled]="seatsBooked.length === 0" (click)="makeBooking()">Book
                    seats</button>
            </div>
        </div>
    </ng-container>
    <button (click)="testGraphQLCall()">Make GraphQL Call</button>
</div>
