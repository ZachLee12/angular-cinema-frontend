<div id="Booking">
    <ng-container *ngIf="(currentMovie$ | async) as movie">
        <h1>{{movie.name}}</h1>
        <p class="showtime">Showtime: {{(currentRouteParams$ | async)?.['showtime']}} </p>
        <div class="content-wrapper">
            <div class="img-wrapper">
                <img [src]="movie.imgUrl" alt="movie-image">
            </div>
            <div class="booking-section">
                <div class="screen-wrapper">
                    <div class="screen"></div>
                    <p class="screen-title">S C R E E N</p>
                </div>
                <div class="seats-wrapper">
                    <ul class="seats">
                        <li class="seat">
                            <div class="inner-circle"></div>
                        </li>
                        <li class="seat">
                            <div class="inner-circle"></div>
                        </li>
                        <li class="seat">
                            <div class="inner-circle"></div>
                        </li>
                        <li class="seat">
                            <div class="inner-circle"></div>
                        </li>
                        <li class="seat">
                            <div class="inner-circle"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </ng-container>

</div>
