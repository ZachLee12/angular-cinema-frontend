<div id="Movie-Item" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
    [style.background-image]="'url('+movie.imgUrlVertical+')'">
    <div class="opacity-film"></div>

    <div class="content-wrapper">
        <p class="movie-title">{{movie.name}}</p>
        <div class="title-underline"></div>
        <div class="movie-details-wrapper" [ngClass]="{'hovered':isHovered, 'not-hovered': !isHovered}">
            <p class="movie-description">{{movie.description}}</p>
            <button class="details-btn" (click)="setCurrentMovie$()"
                [routerLink]="getCurrentUrl()+'/details/'+movie.id">More
                Details</button>
        </div>
    </div>
</div>
