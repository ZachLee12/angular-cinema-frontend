<div id="Movie-List">
    <app-movie-item *ngFor="let movie of movieList" [id]="movie.id" [time]="movie.time" [name]="movie.name"
        [numberOfSeats]="movie.numberofseats" [numberOfSeatsBooked]="movie.numberofseatsbooked"
        [seatsBooked]="movie.seatsbooked" [imageBase64]="movie.imagebase64">
    </app-movie-item>

</div>
