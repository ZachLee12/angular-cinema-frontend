<div id="User-Profile">
    <ng-container *ngIf="(userProfile$ | async) as user">
        <p>Welcome {{user.username}}</p>
        <p>Firstname: {{user.firstname}}</p>
        <p>Lastname: {{user.lastname}}</p>
        <p>Birthday: {{user.birthday | date:'dd MMMM, yyyy'}}</p>
        <p>Age: {{user.age}} </p>
    </ng-container>
</div>
