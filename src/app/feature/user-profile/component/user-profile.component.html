<div id="User-Profile">

    <div class="responsive-wrapper">
        <div class="side-bar" [ngClass]="{'hide-side-bar':!renderSidebar}">
            <mat-icon class="close-icon" (click)="toggleSidebar()">close</mat-icon>
            <div class="tabs-wrapper">
                <div class="account-tab tab" [routerLink]="['./account']" routerLinkActive="active-tab">
                    <mat-icon class="icon">account_circle</mat-icon>
                    <p class="tab-name">Account</p>
                </div>
                <div class="bookings-tab tab" [routerLink]="['./bookings']" routerLinkActive="active-tab">
                    <mat-icon class="icon">local_activity</mat-icon>
                    <p class="tab-name">Bookings</p>
                </div>
                <div class="privacy-tab tab" [routerLink]="['./privacy']" routerLinkActive="active-tab">
                    <mat-icon class="icon">privacy_tip</mat-icon>
                    <p class="tab-name">Privacy</p>
                </div>
                <div class="settings-tab tab" [routerLink]="['./settings']" routerLinkActive="active-tab">
                    <mat-icon class="icon">settings</mat-icon>
                    <p class="tab-name">Settings</p>
                </div>
                <div class="support-tab tab" [routerLink]="['./support']" routerLinkActive="active-tab">
                    <mat-icon class="icon">forum</mat-icon>
                    <p class="tab-name">Support</p>
                </div>
                <div class="faq-tab tab" [routerLink]="['./faq']" routerLinkActive="active-tab">
                    <mat-icon class="icon">question_mark</mat-icon>
                    <p class="tab-name">FAQ</p>
                </div>
            </div>
            <button class="logout-btn"><mat-icon>logout</mat-icon>
                <p class="logout-title">Logout</p>
            </button>
        </div>
        <mat-icon class="menu-icon" (click)="toggleSidebar()" [ngClass]="{'hide':renderSidebar}">menu</mat-icon>
    </div>
    <div class="router-outlet-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
