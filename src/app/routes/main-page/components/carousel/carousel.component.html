<div id="Carousel">
    <button (click)="prev()">previous</button>

    <button (click)="next()">next</button>
    <section class="slides">
        <ng-container *ngFor="let slide of slides;">
            <img [@fade]="slide.display ? 'in' : 'out'" *ngIf="slide.display" src="{{slide.url}}" alt="" class="img">
        </ng-container>
    </section>
</div>
