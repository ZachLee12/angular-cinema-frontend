<div id="Carousel">
    <mat-icon class="left-arrow nav-arrow" (click)="prev()">keyboard_arrow_left</mat-icon>
    <section class="slides">
        <ng-container *ngFor="let slide of slides;">
            <app-slide [@fade]="slide.display ? 'in' : 'out'" *ngIf="slide.display" [imgSrc]="slide.url"
                [title]="'some title'">
            </app-slide>
        </ng-container>
    </section>
    <mat-icon class="right-arrow nav-arrow" (click)="next()">keyboard_arrow_right</mat-icon>
</div>
