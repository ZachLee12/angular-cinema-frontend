<div id="Tile-Item" class="animate-border">
    <object *ngIf="iconSrc" [data]="getSafeUrl(iconSrc)" type="image/svg+xml" class="svg"></object>
    <div class="desc-wrapper">
        <p *ngIf="descTitle" class="desc-title">{{descTitle}}</p>
        <p *ngIf="desc" class="desc">{{desc}}</p>
    </div>
</div>
